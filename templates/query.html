{% extends "index.html" %}

{% block content %}
<html>
<body>
	<h1>Query</h1>

	<form action="/query" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.name.label }}<br>
			{{ form.name(size=32) }}
		</p>
		<p>
			{{ form.last_visit_date.label }}<br>
			{{ form.last_visit_date(size=32) }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
</body>
<html>
{% endblock %}
